services:
  - type: web
    name: okta-debug-auth
    env: docker
    region: frankfurt
    plan: free
    dockerCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: MOCK_MODE
        value: "false"
